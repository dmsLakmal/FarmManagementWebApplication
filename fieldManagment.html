<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleField.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="auth.js" defer></script>
</head>
<body>
    <header class="navbar">
        <div class="hamburger__icon" onclick="toggleSidebar()">â˜°</div>
        <a href="/" id="navbar__logo">FARM MANAGMENT SYSTEM</a>
        <div class="search__bar">
            <form action="#">
                <input type="text" placeholder="Search" name="search">
                <button>
                    <i class="fa fa-search"></i>
                </button>
            </form>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Profile</button>
            <div class="dropdown-content">
                <a href="#">Log out</a>
            </div>
        </div>
    </header>
    <div class="container">
        <aside id="sidebar" class="sidebar">
            <div class="sidebar__item"><a href="index.html">Dashboard</a></div>
            <div class="sidebar__item"><a href="cropManagment.html">Crops Management</a></div>
            <div class="sidebar__item"><a href="wokersManagment.html">Workers Management</a></div>
            <div class="sidebar__item sidebar__highlight"><a href="fieldManagment.html">Fields Management</a></div>
            <div class="sidebar__item"><a href="tasksManagment.html">Tasks Management</a></div>
            <div class="sidebar__item"><a href="inventoryManagment.html">Inventory</a></div>
        </aside>

        <main class="main__content__fields">

            <section class="fields__form">
                <form>
                    <div class="form__group">
                        <h2>Add Field</h2>
                        <label for="field__name">Field Name:</label>
                        <input type="text" id="field__name" name="field__name" required>
        
                        <label for="field__size">Field Size (Acres):</label>
                        <input type="number" id="field__size" name="field__size" min="0" step="0.01" required>
        
                        <label for="soil__type">Soil Type:</label>
                        <select id="soil__type" name="soil__type" required>
                            <option value="" disabled selected>Select Soil Type</option>
                            <option value="Clay Soil">Clay Soil</option>
                            <option value="Silt Soil">Silt Soil</option>
                            <option value="Sand Soil">Sand Soil</option>
                        </select>
        
                        <label for="field__status">Field Status:</label>
                        <select id="field__status" name="field__status" required>
                            <option value="" disabled selected>Select Field Status</option>
                            <option value="Harvested">Harvested</option>
                            <option value="Not Harvested">Not Harvested</option>
                        </select>

                        <label for="field__notes">Field Notes:</label>
                        <textarea id="field__notes" name="field__notes" rows="4"></textarea>
                        
                        <button type="submit">Add Field</button>
                    </div>
                </form>
            </section>
        

            <section class="fields__cards">
                <div class="card card__total__fields">
                    <h1>Total Fields</h1>
                    <div class="count" id="totalFields">0</div>
                </div>
                <div class="card card__harvested__fields">
                    <h1>Harvested</h1>
                    <div class="count" id="totalHarvestedFields">0</div>
                </div>
                <div class="card card__not__harvested__fields">
                    <h1>Not Harvested</h1>
                    <div class="count" id="totalNotHarvestedFields">0</div>
                </div>
            </section>
        

            <section class="fields__table">
                <table id="fieldsDetailsTable">
                    <thead>
                        <tr>
                            <th>Field Name</th>
                            <th>Field Size (Acres)</th>
                            <th>Soil Type</th>
                            <th>Field Status</th>
                            <th>Field Notes</th>
                            <th>Manage</th>
                        </tr>
                    </thead>
                    <tbody id="fieldsDetailsBody">

                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <footer class="footer">Footer</footer>

    

    <script src="field.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
