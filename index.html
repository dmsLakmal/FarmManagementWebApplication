    <header class="navbar">

        <div class="search__bar">
            <form id="searchForm">
                <input type="text" placeholder="Search" name="search" id="searchInput">
                <button type="submit">
                    <i class="fa fa-search"></i>
                </button>
            </form>            
        </div>
        <div class="dropdown">
            <button class="dropbtn">Profile</button>
            <div class="dropdown-content">
                <a href="#">Log out</a>
            </div>
          </div>
    </header>
    <div class="container">
        <aside id="sidebar" class="sidebar">
            <div class="sidebar__item sidebar__highlight "><a href="index.html">Dashboard</a></div>
            <div class="sidebar__item"><a href="cropManagment.html">Crops Managment</a></div>
            <div class="sidebar__item"><a href="wokersManagment.html">Wokers Managment</a></div>

            <div class="content__item">

            <div class="content__item">
                <div class="container__fields">
                    <h2 id="fields__title">Total Fields: 0</h2>
                    <ul id="fields__list">

                    </ul>

            </div>

            

            <div class="content__item">
                <div class="container__tasks">

                </ul>
                </div>
            </div>
            <div class="content__item">
                <div class="container__wether">

                </div>
            </div>
        </main>
    </div>
