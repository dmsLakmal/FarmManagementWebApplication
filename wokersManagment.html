<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm-Managment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleWokers.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="auth.js" defer></script>
</head>
<body>
    <header class="navbar">
        <div class="hamburger__icon" onclick="toggleSidebar()">â˜°</div>
        <a href="/" id="navbar__logo">FARM MANAGMENT SYSTEM</a>
        <div class="search__bar">
            <form action="#">
                <input type="text" placeholder="Search" name="search">
                <button>
                    <i class="fa fa-search"></i>
                </button>
            </form>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Profile</button>
            <div class="dropdown-content">
                <a href="#">Log out</a>
            </div>
        </div>
    </header>
    <div class="container">
        <aside id="sidebar" class="sidebar">
            <div class="sidebar__item"><a href="index.html">Dashboard</a></div>
            <div class="sidebar__item"><a href="cropManagment.html">Crops Managment</a></div>
            <div class="sidebar__item sidebar__highlight"><a href="wokersManagment.html">Wokers Managment</a></div>
            <div class="sidebar__item"><a href="fieldManagment.html">Fields Managment</a></div>
            <div class="sidebar__item"><a href="tasksManagment.html">Tasks Managment</a></div>
            <div class="sidebar__item"><a href="wokersManagment.html">Workers</a></div>
        </aside>

        <main class="main__content__workers">
            <section class="workers__form">
                <form>
                    <div class="form__group">
                        <h2>Add Worker</h2>
                        <label for="worker__name">Name:</label>
                        <input type="text" id="worker__name" name="worker__name" required>
        
                        <label for="worker__gender">Gender:</label>
                        <select id="worker__gender" name="worker__gender" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
        
                        <label for="joined__date">Joined Date:</label>
                        <input type="date" id="joined__date" name="joined__date" required>
        
                        <label for="assigned__field">Assigned Field:</label>
                        <select id="assigned__field" name="assigned__field">

                        </select>
                        
                        <button type="submit">Add Worker</button>
                    </div>
                </form>
            </section>
        
            <section class="workers__cards">
                <div class="card card__total__workers">
                    <h1>Total Workers</h1>
                    <div class="count" id="totalWorkers">0</div> 
                </div>
                <div class="card card__male__workers">
                    <h1>Male</h1>
                    <div class="count" id="totalMaleWorkers">0</div> 
                </div>
                <div class="card card__female__workers">
                    <h1>Female</h1>
                    <div class="count" id="totalFemaleWorkers">0</div> 
                </div>
            </section>
        
            <section class="workers__table">
                <table id="workersDetailsTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Joined Date</th>
                            <th>Assigned Field</th>
                            <th>Manage</th>
                        </tr>
                    </thead>
                    <tbody id="workersDetailsBody">

                    </tbody>
                </table>
            </section>
        </main>
        



    </div>

    <footer class="footer">Footer</footer>

    
    <script src="login.js"></script>
    <script src="wokers.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
